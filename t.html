<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
        }
        h1 {
            color: #4ec9b0;
            margin: 0 0 20px 0;
        }
        #status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .connected {
            background: #1e3a1e;
            color: #4ec9b0;
        }
        .disconnected {
            background: #3a1e1e;
            color: #f48771;
        }
        .connecting {
            background: #3a3a1e;
            color: #dcdcaa;
        }
        #messages {
            background: #252526;
            padding: 15px;
            border-radius: 4px;
            height: 500px;
            overflow-y: auto;
            border: 1px solid #3e3e42;
        }
        .message {
            padding: 8px;
            margin: 5px 0;
            border-left: 3px solid #0e639c;
            background: #1e1e1e;
            border-radius: 2px;
        }
        .timestamp {
            color: #858585;
            font-size: 11px;
        }
        .content {
            margin-top: 5px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        button {
            padding: 10px 20px;
            margin: 10px 10px 0 0;
            background: #0e639c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: monospace;
        }
        button:hover {
            background: #1177bb;
        }
        button:disabled {
            background: #3e3e42;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>ðŸ”Œ WebSocket Test Client</h1>
    
    <div id="status" class="connecting">Verbinden...</div>
    
    <div>
        <button id="clearBtn">Clear Messages</button>
        <button id="reconnectBtn" disabled>Reconnect</button>
    </div>
    
    <h3>Ontvangen berichten:</h3>
    <div id="messages"></div>

    <script>
        let ws;
        const messagesDiv = document.getElementById('messages');
        const statusDiv = document.getElementById('status');
        const reconnectBtn = document.getElementById('reconnectBtn');
        const clearBtn = document.getElementById('clearBtn');
        
        function connect() {
            // Pas het IP aan als nodig
            ws = new WebSocket('ws://192.168.2.2:8080');
            
            ws.onopen = () => {
                updateStatus('connected', 'âœ“ Verbonden');
                addMessage('SYSTEM', 'Verbinding gemaakt');
                reconnectBtn.disabled = true;
            };
            
            ws.onmessage = (event) => {
                addMessage('RECEIVED', event.data);
            };
            
            ws.onerror = (error) => {
                addMessage('ERROR', 'WebSocket error: ' + error);
                updateStatus('disconnected', 'âœ— Fout');
            };
            
            ws.onclose = () => {
                updateStatus('disconnected', 'âœ— Verbinding verbroken');
                addMessage('SYSTEM', 'Verbinding gesloten');
                reconnectBtn.disabled = false;
            };
        }
        
        function updateStatus(className, text) {
            statusDiv.className = className;
            statusDiv.textContent = text;
        }
        
        function addMessage(type, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const timestamp = new Date().toLocaleTimeString('nl-BE', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                fractionalSecondDigits: 3
            });
            
            // Probeer JSON te formatteren
            let formattedContent = content;
            try {
                const parsed = JSON.parse(content);
                formattedContent = JSON.stringify(parsed, null, 2);
            } catch (e) {
                // Niet JSON, gebruik raw content
            }
            
            messageDiv.innerHTML = `
                <div class="timestamp">[${timestamp}] ${type}</div>
                <div class="content">${formattedContent}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        clearBtn.onclick = () => {
            messagesDiv.innerHTML = '';
        };
        
        reconnectBtn.onclick = () => {
            reconnectBtn.disabled = true;
            connect();
        };
        
        // Start verbinding
        connect();
    </script>
</body>
</html>
